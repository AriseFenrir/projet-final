<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Inscription</title>
  </head>
  <body>
    <h1>Inscription</h1>
    <div class="wrapper">
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Nom d'utilisateur"
        required
        minlength="1"
        maxlength="20"
        size="10"
      />
      <input
        type="text"
        id="password"
        name="password"
        placeholder="Mot de passe"
        required
        minlength="1"
        maxlength="20"
        size="10"
      />
    </div>
    <button onclick="register()" id="registerButton">Inscription</button>
    <script src="./handleIn.js"></script>
  </body>
</html>
